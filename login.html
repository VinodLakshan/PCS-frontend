<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="Assets/Global/img/logo/logo21.png" rel="icon">
    <title>PCS - Login</title>
    <link href="Assets/Global/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="Assets/Global/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="Assets/Global/css/ruang-admin.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-login">
<!-- Login Content -->
<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-xl-3 col-lg-6 col-md-5">
            <div class="text-center pt-5 pb-2">
                <img src="Assets/Global/img/logo/logo21.PNG" />
            </div>
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Employee Login</h1>
                                </div>
                                <form class="user is-valid" id="formLogin">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="inputUserName" name="userName" placeholder="Enter Username" required />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required />
                                    </div>
                                    <div class="alert alert-danger d-none" id="alertError" role="alert">
                                        Username and password incorrect !
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary btn-block" id="btnLogin">Login</button>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="font-weight-bold small" href="EmployeeRegistration.html">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login Content -->
<script src="Assets/Global/vendor/jquery/jquery.min.js"></script>
<script src="Assets/Global/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="Assets/Global/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="Assets/Global/js/ruang-admin.min.js"></script>
<script src="Assets/Custom/Script/Login.js"></script>
</body>

</html>
