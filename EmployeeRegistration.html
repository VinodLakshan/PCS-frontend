<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="Assets/Global/img/logo/logo21.png" rel="icon">
  <title>PCS - Employee Register</title>
  <link href="Assets/Global/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="Assets/Global/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="Assets/Global/css/ruang-admin.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-login">
<!-- Register Content -->
<div class="container-login">
  <div class="row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-5">
      <div class="text-center pt-5 pb-2">
        <img src="Assets/Global/img/logo/logo21.PNG" />
      </div>
      <div class="card shadow-sm my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-12">
              <div class="login-form">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Register</h1>
                </div>
                <form>
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
                  </div>
                  <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" id="inputUserName" placeholder="Enter Username">
                  </div>
                  <div class="form-group">
                    <label for="selectRole">Select Role</label>
                    <select class="form-control" id="selectRole">
                      <option>Admin</option>
                      <option>User</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="selectBranch">Select Branch</label>
                    <select class="select2-single-placeholder form-control" name="branch" id="selectBranch">
                      <option value="">Select</option>
                      <option value="Galle">Galle</option>
                      <option value="Colombo">Colombo</option>
                      <option value="Matara">Matara</option>
                    </select>
                  </div>
                  <div class="alert alert-primary alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    A simple primary alertâ€”check it out!
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label>Repeat Password</label>
                    <input type="password" class="form-control" id="inputRepeatPassword"
                           placeholder="Repeat Password">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                  </div>
                </form>
                <hr>
                <div class="text-center">
                  <a class="font-weight-bold small" href="login.html">Already have an account?</a>
                </div>
                <div class="text-center">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Register Content -->
<script src="Assets/Global/vendor/jquery/jquery.min.js"></script>
<script src="Assets/Global/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="Assets/Global/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="Assets/Global/js/ruang-admin.min.js"></script>
</body>

</html>
